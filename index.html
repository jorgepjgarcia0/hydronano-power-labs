<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HydroNano Power Labs – Nano Bubble Water Fuel Archive</title>

  <!-- SEO -->
  <meta name="description" content="Independent archive of nano bubble water fuel, hydrogen energy systems, and historical research inspired by Stanley A. Meyer.">
  <meta name="keywords" content="hydrogen, nano bubble water, water fuel, stanley meyer, hydrogen research, alternative energy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    h1 { text-align:center; }
    p { text-align:center; max-width:900px; margin:10px auto; }
    .gallery { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin-top:30px; }
    .gallery img {
      max-width:260px;
      border:2px solid #444;
      background:#000;
    }
    .patreon {
      text-align:center;
      margin-top:40px;
      font-size:1.2em;
    }
    .patreon a { color:#ff6a00; text-decoration:none; }
  </style>
</head>

<body>

<h1>HydroNano Power Labs</h1>

<p>
Independent research archive exploring nano bubble water fuel, hydrogen energy systems,
and historical concepts inspired by Stanley A. Meyer.
</p>

<div class="gallery" id="gallery"></div>

<div class="patreon">
❤️ Support independent research:
<a href="https://www.patreon.com/securesupplies" target="_blank">Patreon.com/SecureSupplies</a>
</div>

<script>
fetch('images.json')
  .then(res => res.json())
  .then(images => {
    const gallery = document.getElementById('gallery');
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.loading = "lazy";
      gallery.appendChild(img);
    });
  });
</script>

</body>
</html>
